<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap layout 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="wrapper" class="bg-secondary">
        <!-- full Width container number 01 start -->
        <div class="container-fluid bg-dark text-white py-2 mb-1">
          <h3>Container fluid</h3>
          <div class="row">
            <div class="col-12 bg-info py-2 text-dark fs-3 fw-bold"> Full Width Container # 1</div>
          </div>
        </div>
        <!-- full Width container number 01 closed -->

        <!-- Container number 02 start -->
        <div class="container bg-dark text-white py-2 mb-1">
          <h3>Container</h3>
          <div class="row">
            <div class="col-12 bg-info py-2 text-dark fs-3 fw-bold"> Container # 2</div>
          </div>
        </div>
        <!-- container number 02 closed -->

        <!-- Container number 03 start -->
        <div class="container-lg bg-dark text-white py-2 mb-1">
          <h3>Container</h3>
          <div class="row">
            <div class="col-12 bg-info py-2 text-dark fs-3 fw-bold"> Container # 3</div>
          </div>
        </div>
        <!-- container number 03 closed -->

        <!-- Container number 04 start -->
        <div class="container-fluid bg-dark text-white py-2 mb-1">
          <h3>Container # 4  column 2</h3>
          <div class="row">
            <div class="col-6 bg-warning py-2 text-dark fs-3 fw-bold text-center"> col-1 </div>
            <div class="col-6 bg-danger py-2 text-dark fs-3 fw-bold text-center"> col 2 </div>
          </div>
        </div>
        <!-- container number 04 closed -->

        <!-- Container number 05 start -->
        <div class="container-fluid bg-dark text-white py-2 mb-1">
          <h3>Container # 5  sub col </h3>
          <div class="row">
            <div class="col-6 bg-warning py-2 text-dark fs-3 fw-bold text-center">
              <div class="row">
                <div class="col-4">1</div>
                <div class="col-4 bg-danger">2</div>
                <div class="col-4">3</div>
              </div>
            </div>
            <div class="col-6 bg-info py-2 text-dark fs-3 fw-bold text-center">
              <div class="row">
                <div class="col-3">1</div>
                <div class="col-3 bg-light shadow">2</div>
                <div class="col-3">3</div>
                <div class="col-3 bg-danger">4</div>
              </div>
            </div>
          </div>
        </div>
        <!-- container number 05 closed -->

         <!-- Container number 06 start -->
         <div class="container-fluid bg-dark text-white py-2 mb-1">
          <h3>Container # 6  sub inner col </h3>
          <div class="row">
            <div class="col-6 bg-info py-2 text-dark fs-3 fw-bold text-center">
              <div class="row">
                <div class="col-4">1</div>
                <div class="col-4 bg-danger">
                  <div class="row">
                    <div class="col-6">2</div>
                    <div class="col-6 bg-dark text-light">3</div>
                  </div>
                </div>
                <div class="col-4">4</div>
              </div>
            </div>
            <div class="col-6 bg-warning py-2 text-dark fs-3 fw-bold text-center">
              <div class="row">
                <div class="col-3">1</div>
                <div class="col-3 bg-light">
                  <div class="row">
                    <div class="col-6">2</div>
                    <div class="col-6 bg-dark text-light">4</div>
                  </div>
                </div>
                <div class="col-3">5</div>
                <div class="col-3 bg-danger">
                  <div class="row">
                    <div class="col-6">6</div>
                    <div class="col-6 bg-dark text-light">7</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- container number 06 closed -->




  </div>
  <!-- Wrapper Closed  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
